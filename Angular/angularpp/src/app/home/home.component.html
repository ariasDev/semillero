<div class="container">

        <table>
                <tr class="encavezado">
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Saldo</th>
                    <th>Credito</th>
                    <th>Opcion</th>
                    <th>Delete</th>
                </tr>
                <tr *ngFor="let item of body" class="contenido">
                    <td>{{item.id}}</td>
                    <td>{{item.nombre}}</td>
                    <td>{{item.apellido}}</td>
                    <td>{{item.saldo}}</td>
                    <td>{{item.credito}}</td>
                    <td class="casillaBoton"><button class="boton" (click)="pagar(item)">Pagar</button></td>
                    <td ><button class="boton" (click)="Eliminar(item)">Eliminar</button></td>
                </tr>
            </table>

</div>
